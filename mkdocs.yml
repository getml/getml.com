# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Project information
site_name: getML Developer Portal
site_url: https://dev.getml.com/
site_author: Code17 GmbH
site_description: >-
  ...

# Repository
repo_name: getml
# repo_url: https://github.com/getml/getml-community

# Copyright
copyright: Copyright &copy; 2024 â€“ Code17 GmbH

# Configuration
theme:
  name: material
  custom_dir: overrides
  logo: assets/brand/getml-light.svg
  logo_dark_mode: assets/brand/getml-dark.svg
  favicon: images/favicon.png
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.annotate
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    # - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant.prefetch
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    # - navigation.footer
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.preview # disable! enable on page basis
    # - navigation.instant.progress
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.tracking
    # - search.highlight
    # - search.share
    # - search.suggest
    # - toc.follow
    # - toc.integrate
  palette:
    # two color schemes: a light mode, which is just called default, and a dark mode, which is called slate
    # primary color is used for the header, the sidebar, text links and several other components (default: indigo)
    # accent color is used to denote elements that can be interacted with, e.g. hovered links, buttons and scrollbars (default: indigo)
    - media: "(prefers-color-scheme)"
      toggle:
        # icon: material/brightness-5
        icon: fontawesome-pro/solid/sun-2
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple
      toggle:
        # icon: material/brightness-2
        icon: fontawesome-pro/duotone/moon
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        # icon: material/brightness-6
        icon: fontawesome-pro/duotone/sun-horizon
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo

# Plugins
plugins:
  - autorefs
  - blog:
      enabled: true
      blog_dir: blog
      archive: false
      categories: true
      categories_allowed:
        - Getting Started
        - Jupyter Notebooks
        - Kaggle
      authors_profiles: false
      authors_profiles_name: Authors
      authors_profiles_url_format: "team/{slug}"
      authors_profiles_toc: false
      post_excerpt_max_authors: 3
      post_excerpt: required
      post_excerpt_separator: "<!-- more -->"
      post_url_format: "{slug}"
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: spacy
            filters: ["!^_"]
            heading_level: 1
            ignore_init_summary: true
            line_length: 60 # not working
            members_order: source
            merge_init_into_class: true
            modernize_annotations: true # mkdocstring  insider
            separate_signature: true
            show_root_heading: true
            show_root_toc_entry: false
            show_signature: true
            show_signature_annotations: true
            show_source: true
            show_submodules: false
            show_symbol_type_heading: false
            show_symbol_type_toc: true # mkdocstring insider
            signature_crossrefs: true # mkdocstring insider
            # unwrap_annotated: false
  - privacy:
      links_attr_map:
        target: _blank
  - redirects:
      redirect_maps:
        # 'enterprise.md': 'enterprise/benefits.md'
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - table-reader
  - tags
  - typeset
  - meta
  - mike:
      canonical_version: latest
      alias_type: symlink
  - mkdocs-jupyter:
      ignore_h1_titles: True
      include_source: True
      include: [!ENV [NOTEBOOKS_INCLUDE, "None"]]
      ignore: ["*.py"]
      remove_tag_config:
        remove_cell_tags:
          - remove_cell_on_docs
  - htmlproofer:
      enabled: !ENV [ENABLED_HTMLPROOFER, False]
      raise_error_after_finish: True
      raise_error_excludes:
        403: ['*']
        502: ['*']
        504: ['*']

      ignore_urls:
        - localhost:8080/*
        - mailto:*
        - 'data:image/*'
        - '#*'
  - git-revision-date-localized:
      exclude:
        - index.md
        - enterprise/**
        - about/**
        - contact/**
        - examples/enterprise-notebooks/**
        - examples/integrations/**
  - git-committers:
      enabled: !ENV [ENABLED_GIT_COMMITTERS, false]
      repository: getml/getml-docs
      branch: develop
      token: !ENV [GH_C17_DEV_TOKEN, ""]
      exclude:
        - index.md
        - enterprise/**
        - about/**
        - contact/**
  - minify:
      minify_html: !ENV [ENABLED_MINIFY, False]
      htmlmin_opts:
        remove_comments: true
  
hooks:
  - docs/examples/get_notebooks.py

# Allows to use absolute links (relative to the docs folder)
# e.g. [Enterprise edition](/enterprise/benefits.md)
validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

# Additional configuration
extra:
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated
    enterprise: Enterprise feature
    beta: This feature is in beta
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/getml
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/getml/getml
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/getml/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@code17-gmbh
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/code17-gmbh
  version:
    provider: mike


# Extensions
markdown_extensions:
  - abbr
  - md_in_html
  - def_list
  - attr_list
  - admonition
  - footnotes
  - pymdownx.betterem
  - pymdownx.blocks.html
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      # check_paths: true
      base_path:
        - docs/assets/snippets
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - material.extensions.preview: # not working as expected
      targets:
        include:
          - reference/*
          - user_guide/*
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
            

extra_javascript:
